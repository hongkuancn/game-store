{% extends "games/parent.html" %}

{% block prerequisites %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/login_layout.css" %}">
{% endblock %}

{% block content %}
<div class="content">
    <form class="container" action="{% url 'games:choose_type' %}" method="post" id="form">

        <div class="text-danger" role="alert">
            {{ error }}
        </div>

        {% csrf_token %}
        <div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="userType" id="userType1" value="developer" checked>
                <label class="form-check-label" for="userType1">
                    Developer
                </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="userType" id="userType2" value="player">
                <label class="form-check-label" for="userType2">
                    Player
                </label>
            </div>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock content %}
