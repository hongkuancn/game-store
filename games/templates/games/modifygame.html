{% extends "games/parent.html" %}

{% block prerequisites %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/login_layout.css" %}">
    <link rel="stylesheet" href="{% static "css/newgame_layout.css" %}">
    <link rel="stylesheet" href="{% static "css/modifygame_layout.css" %}">
{% endblock %}

{% block content %}
    <div class="content">
        <div id="form" style="margin-left: auto; margin-right: auto">
            <form class="container" action="{% url 'games:modify_game' id %}" method="post">

                <div class="text-danger" role="alert">
                    {{ error }}
                </div>

                {% csrf_token %}


                {{ form }}
                <!-- <input type="hidden" name="id" value={{id}} /> -->
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="adventure" name="label" checked>
                        <label class="form-check-label" for="inlineCheckbox1">Adventure</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="puzzle" name="label">
                        <label class="form-check-label" for="inlineCheckbox2">Puzzle</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineCheckbox3" value="action" name="label">
                        <label class="form-check-label" for="inlineCheckbox3">Action</label>
                    </div>
                </div>

                <button type="submit" class="btn ">Save</button>
            </form>
            <div class="container">
                <a id="delete" href="{% url 'games:delete_game' id %}"
               data-confirm="Are you sure you want to load this URL?"><button class="btn">Delete</button></a>
            </div>
        </div>
    </div>
{% endblock content %}
