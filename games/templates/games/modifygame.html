{% extends "games/parent.html" %}

{% block content %}

<form class="container" action="{% url 'games:modify_game' id %}" method="post">

    <div class="text-danger" role="alert">
        {{ error }}
    </div>

    {% csrf_token %}


    {{ form }}
    <!-- <input type="hidden" name="id" value={{id}} /> -->
    <div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="adventure" name="label" checked>
            <label class="form-check-label" for="inlineCheckbox1">Adventure</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox2" value="puzzle" name="label">
            <label class="form-check-label" for="inlineCheckbox2">Puzzle</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineCheckbox3" value="action" name="label">
            <label class="form-check-label" for="inlineCheckbox3">Action</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a id="delete" href="{% url 'games:delete_game' id %}" data-confirm="Are you sure you want to load this URL?"><button class="btn btn-danger">Delete</button></a>
{% endblock content %}
