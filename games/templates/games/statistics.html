{% extends "games/parent.html" %}

{% block prerequisites %}
    {% load static %}
{% endblock %}

{% block content %}
<div class="row" style="background-color: #1d3e53">
    <div class="col-xs-2 col-sm-4 col-lg-2" style="background-color:lavender;">
    </div>
    <div class="col-xs-8 col-sm-4 col-lg-8" style="background-color:beige;">
        <h1>Sales Statistics</h1>
        <!-- below is one line of stats -->
        <div class="row">
            <div class="col-xs-9 col-sm-6 col-lg-9" style="background-color: aliceblue">
                <p>player id</p>
            </div>
            <div class="col-xs-3 col-sm-6 col-lg-3" style="background-color: mediumpurple">
                <p>bought time</p>
            </div>
        </div>
        {% for game in game_history %}
            <div class="row">
                <div class="col-xs-9 col-sm-6 col-lg-9" style="background-color: aliceblue">
                    <p>{{game.user.user.username}}</p>
                </div>
                <div class="col-xs-3 col-sm-6 col-lg-3" style="background-color: mediumpurple">
            <p>{{game.bought_time | date:"d M Y" }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
