{% extends "games/parent.html" %}

{% block prerequisites %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/statistics_layout.css" %}">
{% endblock %}

{% block content %}
<div class="row" style="background-color: #1d3e53; min-height: 100vmax; margin-left: 0px; margin-right: 0px;">
    <div class="col-xs-0 col-sm-2 col-lg-2" >
    </div>
    <div class="col-xs-12 col-sm-8 col-lg-8" id="main">
        <h1>Sales Statistics</h1>
        <!-- below is one line of stats -->
        <div class="row">
            <div class="col-xs-4 col-sm-6 col-lg-9" id="pid">
                <p>Player ID</p>
            </div>
            <div class="col-xs-8 col-sm-6 col-lg-3" id="btime">
                <p>Bought time</p>
            </div>
        </div>
        {% for game in game_history %}
            <div class="row">
                <div class="col-xs-4 col-sm-6 col-lg-9" id="pid">
                    <p>{{game.user.user.username}}</p>
                </div>
                <div class="col-xs-8 col-sm-6 col-lg-3" id="btime">
            <p>{{game.bought_time | date:"d M Y" }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
