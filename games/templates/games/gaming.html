{% extends "games/parent.html" %}

{% block prerequisites %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/gaming_layout.css" %}">
{% endblock %}

{% block content %}
    <div class="col-xs-2 col-sm-4 col-lg-2" style="background-color:lavender;">
    </div>
    <div class="col-xs-8 col-sm-4 col-lg-8" style="background-color:beige;">
        <!-- header to gaming -->
        <div class="row">
            <div class="col-xs-9 col-sm-6 col-lg-9">
                <h1>Game Name</h1>
            </div>
            <div class="col-xs-3 col-sm-6 col-lg-3">
                <!-- TODO: add price to the button -->
                <!-- <button class="btn btn-danger navbar-btn">Buy $</button> -->
                <form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
                    <input type="hidden" name="pid" value={{pid}} />
                    <input type="hidden" name="sid" value={{sid}} />
                    <input type="hidden" name="success_url" value="http://localhost:8000/payment/success" />
                    <input type="hidden" name="cancel_url" value="http://localhost:8000/payment/cancel" />
                    <input type="hidden" name="error_url" value="http://localhost:8000/payment/error" />
                    <input type="hidden" name="checksum" value={{checksum}} />

                    <label for="id_amount">Amount</label>
                    <input type="text" id="id_amount" name="amount" value={{amount}} />
                    <input type="submit" value="Buy" />
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-9 col-sm-6 col-lg-9" style="background-color: aliceblue">
                <iframe class="game">

                </iframe>
                <div class="row">
                    <div class="col-xs-9 col-sm-6 col-lg-9">
                        <button class="btn btn-danger navbar-btn">SAVE</button>
                        <button class="btn btn-danger navbar-btn">RELOAD</button>
                    </div>
                    <div class="col-xs-3 col-sm-6 col-lg-3">
                        <p><a href="#">SHARE</a></p>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 col-sm-6 col-lg-3" style="background-color: aquamarine">
                <h2>Introduction</h2>
                <!-- TODO: add specific game introduction -->
                <p>...</p>
                <h2>Highest Scores</h2>
                <ol>
                    <li>100</li>
                    <li>90</li>
                    <li>90</li>
                </ol>
            </div>
        </div>
    </div>
{% endblock %}
