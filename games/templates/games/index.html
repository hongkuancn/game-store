<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>2333</title>
</head>

<body>
    <div class="select2-container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">2333</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">My Account
                            <span class="glyphicon glyphicon-chevron-down"></span></a>

                        <!-- TODO: change the contents based on current status of the visitor-->
                        <ul class="dropdown-menu">
                            <li><button class="btn btn-danger navbar-btn">Log In</button></li>
                            <li><a href="#">Create New Account</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <!-- side navigation list -->
            <div class="col-xs-2 col-sm-4 col-lg-2" style="background-color:lavender;">
                <div class="container">
                    <div class="span6">
                        <ul class="nav nav-list">
                            <li class="nav-header">Categories</li>
                            <li class="active"><a href="#"><i class="icon-white icon-home"></i> All</a></li>
                            <li><a href="#"><i class="icon-book"></i> Adventure</a></li>
                            <li><a href="#"><i class="icon-pencil"></i> Puzzle</a></li>
                            <li><a href="#"><i class="icon-pencil"></i> Action</a></li>
                            <li><a href="#"><i class="icon-pencil"></i> Combat</a></li>
                            <li><a href="#"><i class="icon-pencil"></i> Sports</a></li>
                            <li><a href="#"><i class="icon-pencil"></i> Racing</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- main content in the middle-->
            <div class="col-xs-8 col-sm-4 col-lg-8" style="background-color:beige;">

                <div id="slides" class="carousel slide">
                    <!-- indicators of carousel -->
                    <ol class="carousel-indicators">
		                <li data-target="#slides" data-slide-to="0" class="active"></li>
		                <li data-target="#slides" data-slide-to="1"></li>
		                <li data-target="#slides" data-slide-to="2"></li>
	                </ol>

                    <!-- items -->
                    <div class="carousel-inner">
		                <div class="item active">
		                    <img src="imgres/game1.jpg" alt="First slide">
		                </div>
		                <div class="item">
		                    <img src="imgres/game2.jpg" alt="Second slide">
		                </div>
		                <div class="item">
		                    <img src="imgres/game3.jpg" alt="Third slide">
		                </div>
	                </div>

                    <!-- arrows -->
                    <a class="left carousel-control" href="#slides" role="button" data-slide="prev">
	                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	                    <span class="sr-only">Previous</span>
	                </a>
	                <a class="right carousel-control" href="#slides" role="button" data-slide="next">
	                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	                    <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row">
                    <h2 class="text-primary">Games</h2>

                    <!-- Below is one section of a game in game list-->
                    <div class="col-xs-4 col-sm-4 col-lg-4" style="background-color:bisque">
                        <div class="thumbnail">
                            <a href="#" target="_blank">
                                <!-- TODO: add individual info -->
                                <img src="imgres/game1.jpg" alt="Lights" style="width:100%">
                                <div class="caption">
                                    <h3>GAME1</h3>
                                    <p>Description</p>
                                    <p>Price</p>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xs-2 col-sm-4 col-lg-2" style="background-color:lavender;"></div>
        </div>
    </div>
</body>
</html>
