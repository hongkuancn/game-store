{% extends "games/parent.html" %}

{% block prerequisites %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/index_layout.css" %}">
{% endblock %}


{% block content %}
    <div class="col-xs-2 col-sm-4 col-lg-2" style="background-color:lavender;">
        <div class="container">
            <div class="span6">
                <ul class="nav nav-list">
                    <li class="nav-header">Categories</li>
                    <li class="active"><a href="#"><i class="icon-white icon-home"></i> All</a></li>
                    <li><a href="#"><i class="icon-book"></i> Adventure</a></li>
                    <li><a href="#"><i class="icon-pencil"></i> Puzzle</a></li>
                    <li><a href="#"><i class="icon-pencil"></i> Action</a></li>
                    <li><a href="#"><i class="icon-pencil"></i> Combat</a></li>
                    <li><a href="#"><i class="icon-pencil"></i> Sports</a></li>
                    <li><a href="#"><i class="icon-pencil"></i> Racing</a></li>
                </ul>
            </div>
        </div>
    </div>

        <!-- main content in the middle-->
    <div class="col-xs-8 col-sm-4 col-lg-8" style="background-color:beige;">

        <div id="slides" class="carousel slide">
            <!-- indicators of carousel -->
            <ol class="carousel-indicators">
                <li data-target="#slides" data-slide-to="0" class="active"></li>
                <li data-target="#slides" data-slide-to="1"></li>
                <li data-target="#slides" data-slide-to="2"></li>
            </ol>

            <!-- items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{% static "images/game1.jpg" %}" alt="First slide">
                </div>
                <div class="item">
                    <img src="{% static "images/game2.jpg" %}" alt="Second slide">
                </div>
                <div class="item">
                    <img src="{% static "images/game3.jpg" %}" alt="Third slide">
                </div>
            </div>

            <!-- arrows -->
            <a class="left carousel-control" href="#slides" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#slides" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">
            <h2 class="text-primary">Games</h2>

            <!-- Below is one section of a game in game list-->
            <div class="col-xs-4 col-sm-4 col-lg-4" style="background-color:bisque">
                <div class="thumbnail">
                    <a href="#" target="_blank">
                        <!-- TODO: add individual info -->
                        <img src="{% static "images/game3.jpg" %}" alt="Lights" style="width:100%">
                        <div class="caption">
                            <h3>GAME1</h3>
                            <p>Description</p>
                            <p>Price</p>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <div class="col-xs-2 col-sm-4 col-lg-2" style="background-color:lavender;"></div>
    </div>
{% endblock %}
