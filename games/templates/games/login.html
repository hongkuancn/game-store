{% extends "games/base.html" %}

{% block content %}
<form class="container" action="{% url 'games:log_user_in' %}" method="post">

    <div class="text-danger" role="alert">
        {{ error }}
    </div>

    {% csrf_token %}
    {{ form }}
    <div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="userType" id="userType1" value="developer" checked>
            <label class="form-check-label" for="userType1">
                Developer
            </label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="userType" id="userType2" value="player">
            <label class="form-check-label" for="userType2">
                Player
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock content %}
