<!DOCTYPE html>
<html >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TRY TO GUEST!</title>
<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
<body style="background-color:rgb(255, 255, 255);">

    <h2 style="color:rgb(58, 119, 116)">Try To Guess!</h2>
    <p></p>
    <button id="start" style="background-color: rgb(58, 119, 116); width: 76px;height: 36px;color: #FFFFFF">Start Game</button>

    <p style="color:rgb(58, 119, 116)">Please input your number:</p>
	<input type="text" name="input" id="input" placeholder="Input number between 0-20"/>
    <button id="submit" style="background-color: rgb(58, 119, 116); color: #FFFFFF">Submit</button>
    <button id="restart" style="background-color: rgb(58, 119, 116); color: #FFFFFF">Restart</button>

    <p id="hints"></p>
    <p style="color:teal; font-weight:bold" >You can save your state</p>
    <button id="save" style="background-color: rgb(58, 119, 116); color: #FFFFFF">Save</button>
    <button id="load" style="background-color: rgb(58, 119, 116); color: #FFFFFF">Load</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src = "onlinegame.js">
</script>
</body>
</html>
